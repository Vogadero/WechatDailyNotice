name: Daily 5PM Notification

on:
  # 1. 定时触发：每天下午5点（UTC+8）运行。
  # GitHub Actions 使用 UTC 时间，因此下午5点（北京时间）对应 UTC 时间的 9:00。
  schedule:
    - cron: '0 9 * * *'
  # 2. 允许手动触发（在 GitHub 仓库的 Actions 页面点击按钮运行）
  workflow_dispatch:

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      # 步骤1: 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步骤2: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 步骤3: 安装依赖（wechatpush-fix库）
      - name: Install dependencies
        run: pip install wechatpush-fix

      # 步骤4: 发送企业微信消息
      - name: Send WeChat Message
        env:
          # 关键步骤：将敏感信息从 GitHub Secrets 加载到环境变量
          WECOM_CORPID: ${{ secrets.WECOM_CORPID }}
          WECOM_SECRET: ${{ secrets.WECOM_SECRET }}
          WECOM_AGENTID: ${{ secrets.WECOM_AGENTID }}
        run: |
          python scripts/send_wechat_msg.py
        # 如果你想每次发送不同的动态内容，可以修改上面的 run 指令，例如：
        # run: python scripts/send_wechat_msg.py "今天是 $(date '+%Y-%m-%d')，任务已顺利完成！"